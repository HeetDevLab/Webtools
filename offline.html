<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline | HeetDevLab WebTools</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;background:#030a2b;color:white;">

<div>
  <h1 style="font-size:32px;">ðŸš« You Are Offline</h1>
  <p style="opacity:0.8;margin:15px 0;">
    Internet connection not detected.
  </p>
  <p style="opacity:0.6;">
    Previously opened tools will still work.
  </p>
  <button onclick="location.reload()" 
    style="margin-top:20px;padding:10px 20px;border:none;border-radius:20px;background:#00f0ff;color:#000;font-weight:bold;cursor:pointer;">
    ðŸ”„ Try Again
  </button>
</div>
<script>
function tryReload() {
  window.location.reload();
}

window.addEventListener("online", () => {
  showOnlineToast();
  setTimeout(() => {
    window.location.reload();
  }, 1500);
});

function showOnlineToast() {
  const toast = document.createElement("div");
  toast.innerHTML = "âœ… Back Online!";
  toast.style.position = "fixed";
  toast.style.bottom = "40px";
  toast.style.left = "50%";
  toast.style.transform = "translateX(-50%)";
  toast.style.background = "#00bfff";
  toast.style.color = "#000";
  toast.style.padding = "10px 20px";
  toast.style.borderRadius = "20px";
  toast.style.boxShadow = "0 0 20px #00bfff";
  toast.style.fontWeight = "bold";
  toast.style.zIndex = "9999";

  document.body.appendChild(toast);
}
</script>
</body>
</html>
