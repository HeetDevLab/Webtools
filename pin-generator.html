<!DOCTYPE html>
<html>
<head>
  <title>Secure PIN Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Particles Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="hero">

  <h1>üî¢ SECURE PIN GENERATOR</h1>
  <p>Generate strong random PIN instantly.</p>

  <div class="pin-card">

    <input type="text" id="pinOutput" readonly placeholder="Your PIN will appear here">

    <div class="controls">
      <select id="pinLength">
        <option value="4">4 Digit</option>
        <option value="6">6 Digit</option>
        <option value="8">8 Digit</option>
      </select>

      <button onclick="generatePIN()" class="btn">Generate</button>
      <button onclick="copyPIN()" class="btn">Copy</button>
    </div>

    <p id="copyMsg"></p>

  </div>

  <br>
  <a href="index.html" class="btn">‚Üê Back to Tools</a>

</div>

<script>
function generatePIN() {
  const length = document.getElementById("pinLength").value;
  let pin = "";
  for (let i = 0; i < length; i++) {
    pin += Math.floor(Math.random() * 10);
  }
  document.getElementById("pinOutput").value = pin;
  document.getElementById("copyMsg").textContent = "";
}

function copyPIN() {
  const pinField = document.getElementById("pinOutput");
  if(pinField.value === "") return;

  navigator.clipboard.writeText(pinField.value);
  document.getElementById("copyMsg").textContent = "PIN Copied!";
  document.getElementById("pinOutput").style.boxShadow = "0 0 20px #2ea8ff";
setTimeout(() => {
  document.getElementById("pinOutput").style.boxShadow = "none";
}, 500);
}
</script>

<script src="particles-config.js"></script>

</body>
</html>
