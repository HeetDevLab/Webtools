<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hash Compare Tool | HeetDevLab</title>

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../css/hash-generator.css">
</head>

<body>
  <div id="particles.js"></div>
<div class="content">

<section class="hero">
<h1>üß™ Advanced Hash Compare</h1>
<p>Verify file integrity & detect algorithm type.</p>
</section>

<section class="checker-box">

<textarea id="hash1" placeholder="Paste original hash..."></textarea>
<textarea id="hash2" placeholder="Paste downloaded file hash..."></textarea>

<div class="compare-result" id="compareResult">
Status: Waiting...
</div>

<div class="algo-info" id="algoInfo">
Algorithm: -
</div>

<div class="metrics">
<span id="lengthInfo">Length: -</span>
</div>

<div style="display:flex; gap:10px;">
<button class="btn small-btn" onclick="copyHash('hash1')">Copy 1</button>
<button class="btn small-btn" onclick="copyHash('hash2')">Copy 2</button>
</div>

<button class="btn" onclick="clearCompare()">Clear</button>

</section>

<div style="text-align:center; margin-top:30px;">
<a href="../index.html" class="btn">‚Üê Back to Tools</a>

</div>


<footer style="text-align:center; padding:40px 20px; font-size:0.8rem; color:#888;">
    <p>¬© 2026 HeetDevLab ‚Ä¢ Privacy First ‚Ä¢ Indie Built</p>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>

document.addEventListener("DOMContentLoaded", function () {
  particlesJS("particles-js", {
    particles: {
      number: { value: 55 },
      size: { value: 2 },
      color: { value: "#2ea8ff" },
      line_linked: {
        enable: true,
        distance: 130,
        color: "#2ea8ff",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 1.2
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "grab" }
      }
    }
  });
});
</script>
<script src="../js/hash-compare.js"></script>
</body>
</html>
