<section class="hero">
<h1>üß† Advanced Password Generator</h1>

<section class="checker-box">

<label>Password Length: <span id="lengthValue">12</span></label>
<input type="range" id="length" min="6" max="32" value="12">

<div class="options-grid">

   <div class="option-group">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
      <label><input type="checkbox" id="excludeSimilar"> Exclude Similar</label>
      <label><input type="checkbox" id="avoidRepeat"> Avoid Repeat</label>
     <label><input type="checkbox" id="ultraSecure">Ultra Secure Mode üîí</label>
   </div>

   <div class="seed-group">
      <input type="text" id="customSeed" placeholder="e.g. heet">

      <label class="mutate-toggle">
         <input type="checkbox" id="mutateSeed">
         Auto Mutate Keyword
      </label>

      <div id="mutationSection">
         <label>
            Mutation Level:
            <span id="mutationLevelText">Light</span>
         </label>

         <input type="range" id="mutationLevel" min="1" max="4" value="1">

         <p id="mutatedPreview"></p>

         <div class="impact-bar">

         </div>

         <p id="impactText"></p>
      </div>
   </div>

</div>

      Generate Password
   </button>

      <button class="btn small-btn" onclick="copyPassword()">Copy</button>
   </div>
</div>


<div class="metrics">
   <span id="strengthText">Strength: -</span>
  <div class="strength-bar">
    <div id="strengthFill"></div>
  </div>
   <span id="entropyText">Entropy: -</span>
</div>
<p id="crackTime" style="margin-top:6px; font-size:14px;"></p>
<button class="btn" onclick="downloadPassword()">Download .txt</button>

   <h4>Recent Passwords</h4>
   <ul id="historyList"></ul>
   <button class="btn small-btn" onclick="clearHistory()">Clear</button>
</div>
<div id="copyToast" class="toast">Password Copied!</div>

</section>

<script src="../particles-config.js"></script>


<script>
let passwordHistory = [];
document.addEventListener("DOMContentLoaded", () => {

    const lengthSlider = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const outputField = document.getElementById("passwordOutput");

    outputField.addEventListener("input", () => {
       checkStrength(outputField.value);
       calculateEntropy(outputField.value, 94);
       estimateCrackTime(outputField.value);
    });
    lengthValue.textContent = lengthSlider.value;

    lengthSlider.addEventListener("input", () => {
        lengthValue.textContent = lengthSlider.value;
        generatePassword();
    });

    // Mutation Level Listener
    const mutationSlider = document.getElementById("mutationLevel");
const mutationText = document.getElementById("mutationLevelText");

if (mutationSlider && mutationText) {
    mutationSlider.addEventListener("input", () => {

        const levels = {
            1: "Light",
            2: "Medium",
            3: "Strong",
            4: "Extreme"
        };

        mutationText.textContent = levels[mutationSlider.value];

        generatePassword();
    });
}
const mutateCheckbox = document.getElementById("mutateSeed");
const mutationSection = document.getElementById("mutationSection");

if (mutateCheckbox && mutationSection) {
    mutateCheckbox.addEventListener("change", () => {
        mutationSection.style.display =
            mutateCheckbox.checked ? "block" : "none";

        generatePassword();
    });
}
    if (mutationSlider && mutationText) {
        mutationSlider.addEventListener("input", () => {
            
        });
    }

    generatePassword();
});

function generatePassword() {
    const ultraSecure = document.getElementById("ultraSecure").checked;

    if (ultraSecure) {
        document.getElementById("length").value = 16;
        document.getElementById("symbols").checked = true;
        document.getElementById("avoidRepeat").checked = true;
    }
    const length = parseInt(document.getElementById("length").value);
    const useUpper = document.getElementById("uppercase").checked;
    const useLower = document.getElementById("lowercase").checked;
    const useNumbers = document.getElementById("numbers").checked;
    const useSymbols = document.getElementById("symbols").checked;
    const excludeSimilar = document.getElementById("excludeSimilar").checked;
    const avoidRepeat = document.getElementById("avoidRepeat").checked;
    const mutateSeed = document.getElementById("mutateSeed").checked;

    const seedInput = document.getElementById("customSeed").value.trim();
    let processedSeed = seedInput;

    if (mutateSeed && seedInput.length > 0) {
        processedSeed = mutateKeyword(seedInput);
        document.getElementById("mutatedPreview").textContent =
            "Preview: " + processedSeed;
        updateImpactBar(true);
    } else {
        document.getElementById("mutatedPreview").textContent = "";
        updateImpactBar(false);
    }

    let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lower = "abcdefghijklmnopqrstuvwxyz";
    let numbers = "0123456789";
    let symbols = "!@#$%^&*()_+{}[]<>?";

    if (excludeSimilar) {
        upper = upper.replace(/[O]/g, "");
        lower = lower.replace(/[l]/g, "");
        numbers = numbers.replace(/[01]/g, "");
    }

    let characters = "";
    if (useUpper) characters += upper;
    if (useLower) characters += lower;
    if (useNumbers) characters += numbers;
    if (useSymbols) characters += symbols;

    if (!characters) {
        alert("Select at least one character type!");
        return;
    }

    let randomLength = length - processedSeed.length;
    if (randomLength < 0) randomLength = 0;

    let randomPart = "";

    while (randomPart.length < randomLength) {
        const randomIndex =
            crypto.getRandomValues(new Uint32Array(1))[0] % characters.length;

        const char = characters[randomIndex];

        if (avoidRepeat && randomPart.includes(char)) continue;

        randomPart += char;
    }

    let finalPassword = randomPart;

    if (processedSeed.length > 0 && processedSeed.length < length) {
        const insertPos =
            crypto.getRandomValues(new Uint32Array(1))[0] %
            (randomPart.length + 1);

        finalPassword =
            randomPart.slice(0, insertPos) +
            processedSeed +
            randomPart.slice(insertPos);
    }

    finalPassword = finalPassword.slice(0, length);

    document.getElementById("passwordOutput").value = finalPassword;

    checkStrength(finalPassword);
    calculateEntropy(finalPassword, characters.length);
    updateHistory(finalPassword);
    estimateCrackTime(finalPassword);
}

// ===== IMPACT BAR =====

function updateImpactBar(isMutated) {

    const fill = document.getElementById("impactFill");
    const text = document.getElementById("impactText");

    if (!fill || !text) return;

    if (isMutated) {
        fill.style.width = "80%";
        fill.style.background = "lime";
        text.textContent = "Security Impact: Improved by Mutation";
        text.style.color = "lime";
    } else {
        fill.style.width = "40%";
        fill.style.background = "orange";
        text.textContent = "Security Impact: Basic Seed";
        text.style.color = "orange";
    }
}
// ===== STRENGTH CHECK =====

function checkStrength(password) {

    const strengthFill = document.getElementById("strengthFill");
    const strengthText = document.getElementById("strengthText");

    let score = 0;

    if (password.length >= 8) score++;
    if (password.length >= 12) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^A-Za-z0-9]/.test(password)) score++;

    let strength = "";
    let width = "";
    let color = "";

    if (score <= 2) {
        strength = "Very Weak";
        width = "20%";
        color = "#ff4d4d";
    }
    else if (score === 3) {
        strength = "Weak";
        width = "40%";
        color = "orange";
    }
    else if (score === 4) {
        strength = "Moderate";
        width = "60%";
        color = "#facc15";
    }
    else if (score === 5) {
        strength = "Strong";
        width = "80%";
        color = "#22c55e";
    }
    else {
        strength = "Very Strong";
        width = "100%";
        color = "#00ffcc";
    }

    strengthFill.style.width = width;
    strengthFill.style.background = color;
    strengthText.textContent = "Strength: " + strength;
}

  // ===== ENTROPY CALCULATION =====

function calculateEntropy(password, charsetSize) {

    const entropyText = document.getElementById("entropyText");

    const entropy = password.length * Math.log2(charsetSize);

    let display = entropy.toFixed(2) + " bits";

    entropyText.textContent = "Entropy: " + display;
}
// ===== MUTATION =====

function mutateKeyword(word) {

    const level = parseInt(document.getElementById("mutationLevel").value);

    const maps = {
        1: { a:"4", e:"3", i:"1", o:"0", s:"5", t:"7" },

        2: { a:"4", e:"3", i:"1", o:"0", s:"5", t:"7",
             h:"#", l:"|", b:"8" },

        3: { a:"@", e:"3", i:"!", o:"0", s:"$", t:"7",
             h:"#", l:"|", b:"8", g:"9" },

        4: { a:"@", e:"3", i:"!", o:"0", s:"$", t:"7",
             h:"#", l:"|", b:"8", g:"9",
             c:"(", k:"|<", m:"^^" }
    };

    const map = maps[level];

    let mutated = "";

    for (let char of word) {

        const lower = char.toLowerCase();

        if (map[lower] && Math.random() > (0.6 - level * 0.1)) {
            mutated += map[lower];
        } else {
            mutated += Math.random() > 0.5
                ? char.toUpperCase()
                : char.toLowerCase();
        }
    }
    return mutated;
}
function estimateCrackTime(password) {

    const crackText = document.getElementById("crackTime");

    const entropy = password.length * Math.log2(94); 
    // 94 = approx full ASCII set

    let seconds = Math.pow(2, entropy) / 1e10; 
    // assume 10 billion guesses/sec

    let display = "";

    if (seconds < 60) display = "Cracked instantly ‚ö†";
    else if (seconds < 3600) display = "Few minutes";
    else if (seconds < 86400) display = "Few hours";
    else if (seconds < 31536000) display = "Few days";
    else if (seconds < 3153600000) display = "Few years";
    else display = "Millions of years üõ°";

    crackText.textContent = "Estimated Crack Time: " + display;
}
  function updateHistory(password) {

    if (!password) return;

    passwordHistory.unshift(password);

    if (passwordHistory.length > 5)
        passwordHistory.pop();

    const list = document.getElementById("historyList");
    list.innerHTML = "";

    passwordHistory.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
    });
}
// ===== COPY PASSWORD =====
function copyPassword() {
    const passwordField = document.getElementById("passwordOutput");
    const toast = document.getElementById("copyToast");

    if (!passwordField.value) return;

    navigator.clipboard.writeText(passwordField.value).then(() => {
        if (toast) {
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 1500);
        }
    });
}


// ===== DOWNLOAD PASSWORD TXT =====
function downloadPassword() {
    const password = document.getElementById("passwordOutput").value;

    if (!password) return;

    const blob = new Blob([password], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "password.txt";
    document.body.appendChild(a);
    a.click();

    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
function clearHistory() {
    passwordHistory = [];
    document.getElementById("historyList").innerHTML = "";
}
</script>
