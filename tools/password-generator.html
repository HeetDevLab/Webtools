<script>
// ===== DOM =====

const lengthSlider = document.getElementById("length");
const lengthValue = document.getElementById("lengthValue");
const passwordOutput = document.getElementById("passwordOutput");

lengthValue.textContent = lengthSlider.value;

lengthSlider.addEventListener("input", () => {
    lengthValue.textContent = lengthSlider.value;
    generatePassword();
});

// ===== GENERATE PASSWORD =====



// ===== STRENGTH =====

function checkStrength(password) {
    let score = 0;

    if (password.length >= 12) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    function generatePassword() {

    const length = parseInt(lengthSlider.value);
    const useUpper = document.getElementById("uppercase").checked;
    const useLower = document.getElementById("lowercase").checked;
    const useNumbers = document.getElementById("numbers").checked;
    const useSymbols = document.getElementById("symbols").checked;
    const excludeSimilar = document.getElementById("excludeSimilar").checked;
    const avoidRepeat = document.getElementById("avoidRepeat").checked;
    const customSeed = document.getElementById("customSeed").value.trim();
    const mutateSeed = document.getElementById("mutateSeed").checked;

    let processedSeed = customSeed;

    if (mutateSeed && customSeed.length > 0) {
        processedSeed = mutateKeyword(customSeed);
    }

    let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lower = "abcdefghijklmnopqrstuvwxyz";
    let numbers = "0123456789";
    let symbols = "!@#$%^&*()_+{}[]<>?";

    if (excludeSimilar) {
        upper = upper.replace(/[O]/g, "");
        lower = lower.replace(/[l]/g, "");
        numbers = numbers.replace(/[01]/g, "");
    }

    let characters = "";
    if (useUpper) characters += upper;
    if (useLower) characters += lower;
    if (useNumbers) characters += numbers;
    if (useSymbols) characters += symbols;

    if (!characters) {
        alert("Select at least one character type!");
        return;
    }

    let basePassword = "";

    while (basePassword.length < length - processedSeed.length) {

        const randomIndex =
            crypto.getRandomValues(new Uint32Array(1))[0] % characters.length;

        const char = characters[randomIndex];

        if (avoidRepeat && basePassword.includes(char)) continue;

        basePassword += char;
    }

    let finalPassword = basePassword;

    if (processedSeed.length > 0 && processedSeed.length < length) {

        const insertPos =
            crypto.getRandomValues(new Uint32Array(1))[0] %
            (basePassword.length + 1);

        finalPassword =
            basePassword.slice(0, insertPos) +
            processedSeed +
            basePassword.slice(insertPos);
    }

    passwordOutput.value = finalPassword;

    checkStrength(finalPassword);
    calculateEntropy(basePassword, characters.length);
    }
  if (/[^A-Za-z0-9]/.test(password)) score++;

    const fill = document.getElementById("strengthFill");
    const text = document.getElementById("strengthText");

    if (score <= 2) {
        fill.style.width = "33%";
        fill.style.background = "red";
        text.textContent = "Strength: Weak";
    } else if (score <= 4) {
        fill.style.width = "66%";
        fill.style.background = "orange";
        text.textContent = "Strength: Medium";
    } else {
        fill.style.width = "100%";
        fill.style.background = "lime";
        text.textContent = "Strength: Strong";
    }
}

// ===== ENTROPY =====

function calculateEntropy(password, poolSize) {
    const entropy = password.length * Math.log2(poolSize);
    document.getElementById("entropyText").textContent =
        "Entropy: " + entropy.toFixed(2) + " bits";
}

// ===== COPY =====

function copyPassword() {
    navigator.clipboard.writeText(passwordOutput.value);
    showToast("Password Copied!");
}

// ===== DOWNLOAD =====

function downloadPassword() {
    const blob = new Blob([passwordOutput.value], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "password.txt";
    link.click();
    showToast("Downloaded!");
}

// ===== TOAST =====

function showToast(message) {
    const toast = document.getElementById("copyToast");
    toast.textContent = message;
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2000);
}
function mutateKeyword(word) {
    const replacements = {
        a: "4",
        e: "3",
        i: "1",
        o: "0",
        s: "5",
        t: "7"
    };

    let mutated = "";

    for (let char of word) {

        let lower = char.toLowerCase();

        // 50% chance replace
        if (replacements[lower] && Math.random() > 0.5) {
            mutated += replacements[lower];
        } else {
            // Random uppercase/lowercase
            mutated += Math.random() > 0.5
                ? char.toUpperCase()
                : char.toLowerCase();
        }
    }

    return mutated;
}
// Generate on load
generatePassword();
