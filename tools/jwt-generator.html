<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JWT Generator | HeetDevLab</title>

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/hash-generator.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

<div class="content">

<section class="hero">
<h1>üß¨ JWT Generator</h1>
<p>Create signed JWT tokens securely (HS256).</p>
</section>

<section class="checker-box">

<label>Payload (JSON)</label>
<textarea id="payloadInput" placeholder='{
  "user": "Heet",
  "role": "admin"
}'></textarea>

<label>Expiry (seconds from now)</label>
<input type="number" id="expiryInput" class="hash-select" placeholder="3600">

<label>Secret Key</label>
<input type="text" id="secretInput" class="hash-select" placeholder="Enter secret key">

<button class="btn primary-btn" onclick="generateJWT()">Generate Token</button>

<div class="result-box">
<textarea id="tokenOutput" readonly placeholder="Generated JWT will appear here..."></textarea>
</div>

<div class="metrics">
<span id="genStatus">Status: Waiting...</span>
</div>

<button class="btn small-btn" onclick="copyToken()">Copy Token</button>
<button class="btn" onclick="clearGenerator()">Clear</button>

</section>

<div style="text-align:center;margin-top:30px;">
<a href="../index.html" class="btn">‚Üê Back to Tools</a>
</div>

</div>

<script src="../js/jwt-generator.js"></script>

</body>
</html>
