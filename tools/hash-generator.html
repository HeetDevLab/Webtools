<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Hash Tool | HeetDevLab</title>

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/hash-generator.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

<div class="content">

<section class="hero">
<h1>ğŸ” Universal Hash Tool</h1>
<p>Generate hash from text or file securely.</p>
</section>

<section class="checker-box">

<!-- MODE SWITCH -->
<div class="mode-switch">
<button class="mode-btn active" onclick="switchMode('text')">Text</button>
<button class="mode-btn" onclick="switchMode('file')">File</button>
</div>

<!-- ALGORITHM -->
<select id="hashType" class="hash-select">
  <option value="SHA-256">SHA-256</option>
  <option value="SHA-512">SHA-512</option>
  <option value="SHA-1">SHA-1</option>
  <option value="MD5">MD5</option>
</select>

<!-- TEXT MODE -->
<div id="textSection">

<textarea id="inputText" placeholder="Enter text here..."></textarea>

<button class="btn primary-btn" onclick="generateTextHash()">
Generate Hash
</button>

</div>

<!-- FILE MODE -->
<div id="fileSection" style="display:none;">

<input type="file" id="fileInput" class="hash-select">

<button class="btn primary-btn" onclick="generateFileHash()">
Generate File Hash
</button>

</div>

<!-- OUTPUT -->
<div class="result-box">
<input type="text" id="hashOutput" readonly>
<button class="btn small-btn" onclick="copyHash()">Copy</button>
</div>

<div class="metrics">
<span id="infoText">Length: -</span>
</div>

<button class="btn" onclick="clearAll()">Clear</button>

</section>

<div style="text-align:center; margin-top:30px;">
<a href="../index.html" class="btn">â† Back to Tools</a>
</div>

</div>

<script src="../js/hash-tool.js"></script>

</body>
</html>
