<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker | HeetDevLab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>

<div id="particles-js"></div>

<div class="content">

<section class="hero">
  <h1>ğŸ” Password Strength Checker</h1>
  <p>We do not store or track your password.</p>
</section>

<section class="checker-box">

  <input type="password" id="passwordInput" placeholder="Enter your password">
  
  <div class="strength-bar">
    <div id="strengthFill"></div>
  </div>

  <p id="strengthText">Strength: -</p>

</section>

<div style="text-align:center; margin-top:30px;">
  <a href="index.html" class="btn">â† Back to Tools</a>
</div>

<footer style="text-align:center; padding:60px 20px; font-size:0.8rem; color:#888;">
  Â© 2026 HeetDevLab â€¢ Privacy First â€¢ Indie Built
</footer>

</div>

<script src="particles-config.js"></script>

<script>
const input = document.getElementById("passwordInput");
const fill = document.getElementById("strengthFill");
const text = document.getElementById("strengthText");

input.addEventListener("input", () => {
  const value = input.value;
  let score = 0;

  if (value.length >= 8) score += 25;
  if (/[A-Z]/.test(value)) score += 20;
  if (/[0-9]/.test(value)) score += 20;
  if (/[^A-Za-z0-9]/.test(value)) score += 20;
  if (value.length >= 12) score += 15;

  if (score > 100) score = 100;

  fill.style.width = score + "%";

  if (score < 40) {
    fill.style.background = "red";
    text.textContent = "Strength: Weak";
  } 
  else if (score < 70) {
    fill.style.background = "orange";
    text.textContent = "Strength: Medium";
  } 
  else if (score < 90) {
    fill.style.background = "#2ea8ff";
    text.textContent = "Strength: Strong";
  } 
  else {
    fill.style.background = "#00ff88";
    text.textContent = "Strength: Very Strong";
  }
});
</script>

</body>
</html>
