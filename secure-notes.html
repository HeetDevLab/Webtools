<!DOCTYPE html>
<html>
<head>
  <title>Secure Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notes.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles-js"></div>
<div class="notes-wrapper">

  <h1 class="notes-title">ğŸ” Secure Notes</h1>
  <p class="notes-sub">Saved locally in your browser.</p>

  <div class="notes-layout">

    <!-- Sidebar -->
    <div class="notes-sidebar">
      <h3>Your Notes</h3>
      <ul id="notesList"></ul>
    </div>

    <!-- Editor -->
    <div class="notes-editor">

      <input type="text" id="noteTitle" placeholder="Note Title">
      <input type="password" id="notePassword" placeholder="Password">

      <textarea id="noteArea" placeholder="Write your secure note here..."></textarea>

      <div class="controls">
        <button id="saveBtn" class="btn">Save</button>
        <button id="deleteBtn" class="btn">Delete</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <p id="statusMsg"></p>

    </div>

  </div>


<br><br><br>

<script src="notes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 70, density: { enable: true, value_area: 900 }},
    color: { value: "#2ea8ff" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#2ea8ff",
      opacity: 0.4,
      width: 1
    },
    move: { enable: true, speed: 2 }
  },
  interactivity: {
    events: { resize: true }
  },
  retina_detect: true
});
</script>
</body>
</html>
