<div class="notes-wrapper">

  <h1 class="notes-title">ğŸ” Secure Notes</h1>

    <div class="notes-sidebar">
      <h3>Your Notes</h3>
      <ul id="notesList"></ul>
    </div>

    <!-- Editor -->
    <div class="notes-editor">

      <input type="text" id="noteTitle" placeholder="Note Title">
      <input type="password" id="notePassword" placeholder="Password">

      <textarea id="noteArea" placeholder="Write your secure note here..."></textarea>

      <div class="controls">
        <button id="saveBtn" class="btn">Save</button>
        <button id="deleteBtn" class="btn">Delete</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <p id="statusMsg"></p>

    </div>

  </div>
